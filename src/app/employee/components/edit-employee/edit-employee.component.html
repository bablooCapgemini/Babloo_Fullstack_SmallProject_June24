<div class="container">
    <h1 class="text-center mt-3 mb-5">Update Records</h1>    
    <div class="table-responsive">
    <a href="#" routerLink="/employeeList/" class="btn btn-primary">Back</a>
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group mt-3">
            <label for="firstName">FirstName:</label>
            <input formControlName="firstName" id="firstName" type="text" [(ngModel)]="emp.firstName"
                class="form-control">
            <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="alert alert-danger">
                <div *ngIf="f['firstName'].errors && f['firstName'].errors['required']">FirstName is required.</div>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="lastName">LastName</label>
            <input formControlName="lastName" id="lastName" type="text" [(ngModel)]="emp.lastName" class="form-control">
            <div *ngIf="f['lastName'].touched && f['lastName'].invalid" class="alert alert-danger">
                <div *ngIf="f['lastName'].errors && f['lastName'].errors['required']">LastName is required.</div>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="lastName">Email</label>
            <input formControlName="email" id="email" type="email" [(ngModel)]="emp.email" class="form-control">

            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="phone">Phone</label>
            <input formControlName="phone" id="phone" type="number" [(ngModel)]="emp.phone" class="form-control">

            <div *ngIf="f['phone'].touched && f['phone'].invalid" class="alert alert-danger">
                <div *ngIf="f['phone'].errors && f['phone'].errors['required']">Phone is required.</div>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="phone">Salary</label>
            <input formControlName="salary" id="salary" type="number" [(ngModel)]="emp.salary" class="form-control">

            <div *ngIf="f['salary'].touched && f['salary'].invalid" class="alert alert-danger">
                <div *ngIf="f['salary'].errors && f['salary'].errors['required']">salary is required.</div>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="phone">Address</label>
            <input formControlName="address" id="address" type="string" [(ngModel)]="emp.address" class="form-control">

            <div *ngIf="f['address'].touched && f['address'].invalid" class="alert alert-danger">
                <div *ngIf="f['address'].errors && f['address'].errors['required']">address is required.</div>
            </div>
        </div>
        <button class="btn btn-primary mt-3 text-center" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>

</div>
